<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Practice</title>
        <!-- void element in HTML : link, do not have a closing tag
         We can link button.css into link file, so that it will directly link that to this document -->
        <link rel="stylesheet" href="styles/buttons.css">      
        <!-- rel for relationship,where it will link to that page. href= To which page, it should link
        These are the two attributes that we can use inside link 
        href - look for buttons.css-->
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        <button class ="join-button">
            JOIN
        </button>
        
        <button class ="tweet-button">
            Tweet
        </button>
    </body>
</html>
