<!DOCTYPE html>
<html>
    <head>
        <!-- inside head- Not visible in the webpage -->
        <title>Fist website</title>
    </head>
    <body>
        <!-- inside body - everything is visible in the webpage -->
        <p>
            paragraph of text
        </p>
        
        <button>
            Hello
        </button>
        
        <!-- html attributes for link is href and target
        href="link" target deals with link to open in the same tab or other tab
        we want to  see in same page -no need for target
        target = "_blank"- It will automatically open in the next tab.-->
        
        <a href = "/Intro-to-html/website.html" target="_blank">
            Link to Youtube
        </a>
    </body>
</html>
